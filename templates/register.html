<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun Baru</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background-color: #ffffff;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
        }

        .icon-register {
            font-size: 60px;
            color: #ff8c00;
            margin-bottom: 10px;
            position: relative;
        }
        .icon-grid {
            font-size: 50px;
        }
        .icon-pencil {
            font-size: 25px;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .title-orange {
            color: #ff8c00;
            font-weight: 700;
            font-size: 24px;
            margin-top: 10px;
        }

        .subtitle {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-group-custom {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding-right: 15px;
        }
        .input-icon {
            color: #888;
            padding: 0 15px;
            font-size: 1.2rem;
        }
        .input-group-custom input {
            border: none;
            background: transparent;
            padding: 10px 0;
            width: 100%;
            height: 48px;
        }
        .input-group-custom input:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-orange-register {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 0;
            border: none;
            width: 100%;
        }
        .btn-orange-register:hover {
            background-color: #e67e00;
        }

        .text-small {
            font-size: 0.9em;
            color: #555;
        }
        .link-login {
            color: #ff8c00;
            font-weight: bold;
            text-decoration: none;
        }
        .link-login:hover {
            color: #e67e00;
        }
    </style>
</head>

<body>

    <div class="register-container">

        <div class="text-center">
            <div class="icon-register">
                <i class="bi bi-grid-fill icon-grid"></i>
                <i class="bi bi-pencil-fill icon-pencil"></i>
            </div>
            <h2 class="title-orange">Daftar Akun Baru</h2>
            <p class="subtitle">Silakan isi data di bawah ini</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <!-- âœ… SELESAI -->

        <form method="POST">

            <div class="input-group-custom">
                <span class="input-icon"><i class="bi bi-person"></i></span>
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group-custom">
                <span class="input-icon"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group-custom">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-orange-register mt-2">Daftar</button>

            <div class="text-center mt-4">
                <p class="text-small">Sudah punya akun?
                    <a href="{{ url_for('login') }}" class="link-login">Kembali ke Login</a>
                </p>
            </div>

        </form>
    </div>

</body>
</html>
